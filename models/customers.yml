version: 2

models:
  - name: customers
    description: Cleaned up data for our customers in BigQuery
    columns:
      - name: customer_id
        description: Primary key of the customers model
        tests:
          - unique
          - not_null
      - name: name
        description: Customer name
      - name: email
        description: Customer email
      - name: first_order_at
        description: Timestamp of first order placed by customer
      - name: number_of_orders
        description: Total number of orders placed by customer
      - name: total_order_value
        description: Total value of orders placed by customer 